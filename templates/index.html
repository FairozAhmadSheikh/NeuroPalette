<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtStyle Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <h1 class="text-center mb-4"> AI ArtStyle Transfer</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="row mb-3">
            <div class="col">
                <label>Upload Content Image</label>
                <input type="file" name="content" class="form-control" required>
            </div>
            <div class="col">
                <label>Upload Style Image</label>
                <input type="file" name="style" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-primary w-100">Generate Stylized Image</button>
    </form>

    {% if output %}
    <div class="row text-center">
        <div class="col-md-4">
            <h5>Content</h5>
            <img src="{{ content }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-4">
            <h5>Style</h5>
            <img src="{{ style }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-4">
            <h5>Output</h5>
            <img src="{{ output }}" class="img-fluid rounded shadow border border-3 border-success">
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
